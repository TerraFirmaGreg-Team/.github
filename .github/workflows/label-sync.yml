name: Label Sync

on:
  push:
    branches:
      - main
      - dev
    paths:
      - '.github/labels.yml'
      - '.github/labels.yaml'
  workflow_dispatch:

jobs:
  label-sync:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        repository:
          - TerraFirmaGreg-Team/Modpack-Modern
          - TerraFirmaGreg-Team/Modpack-Vintage
    permissions:
      issues: write
      pull-requests: write
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6.0.2

      - name: Sync labels to ${{ matrix.repository }}
        uses: srealmoreno/label-sync-action@v2
        with:
          config-file: .github/labels.yml
          repositories: ${{ matrix.repository }}
          token: ${{ secrets.GITHUB_TOKEN }}
          clean-labels: true
          auto-discover-repos: true
          owner: TerraFirmaGreg-Team
          account-type: org
